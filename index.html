<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>BEM VINDO</title>
</head>

<body>

    <video src="./src/css/video/129169 (720p).mp4" autoplay loop muted></video>
    <div class="container">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./src/css/img/Captura de tela 2023-08-23 074627.png" alt="Igrejas historicas">
            </div>
            <div class="slide">
                <img src="./src/css/img/2.png" alt="farol no alto do mirante">

            </div>
            <div class="slide">
                <img src="./src/css/img/3.png" alt="casas historicas e coloridas">

            </div>
            <div class="slide">
                <img src="./src/css/img/4.png" alt="local de pedra">

            </div>
            <div class="slide">
                <img src="./src/css/img/5.png" alt="navio historico">
            </div>
        </div>

        <div class="click">
            <label class="box" for="slide1"></label>
            <label class="box" for="slide2"></label>
            <label class="box" for="slide3"></label>
            <label class="box" for="slide4"></label>
            <label class="box" for="slide5"></label>

        </div>
    </div>
</body>

</html>
